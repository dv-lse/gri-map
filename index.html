<!DOCTYPE html>
<meta charset='UTF-8'>
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>GRI Map</title>
<link href='https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed' rel='stylesheet' type='text/css'>

<link href='styles/styles.css' rel='stylesheet' type='text/css'>
<link href='styles/map.css' rel='stylesheet' type='text/css'>

<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>

<div id="wrapper">
  <div id="content">
    <div id="gri-map"></div>
    <iframe id="gri-detail" src=""></iframe>
  </div>
</div>

<script>
  System.import("index.js").then( function(visualisation) {
    var detail = document.getElementById("gri-detail")
    visualisation.install(document.getElementById("gri-map"), 960, 600)
      .on("change", function(d) {
        detail.src = d.url
      })
  })
</script>
